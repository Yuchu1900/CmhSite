<!doctype html>
<html lang="en">

<head>
    　　
    <meta charset="UTF-8" />
    　　<title>demo</title>

    　　<style type="text/css">
        .container {
            width: 40%;
            position: relative;
            overflow: hidden;
            /*为了让大家看清楚效果加的边*/
            border: 1px solid black;
        }

        /* 　　支架，用于按2:1的宽高比撑开父级元素，如果是4:3，那么这里改成75%即可 */
        .bracket {
            margin-top: 50%;
        }

        .target {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: blanchedalmond;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="bracket"></div>
        <div class="target"></div>
    </div>
</body>

</html>
